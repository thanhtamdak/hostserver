version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "20000-29999:20000-29999/udp"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP}
    depends_on:
      - redis
    volumes:
      - .:/app
    command: npm start

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
